{% extends "auctions/layout.html" %}

{% block body %}

    <h2 class="login">Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form class="form-group" action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Login">
    </form>
    <br>
    <p class="login">Don't have an account?</p> <a class="login" href="{% url 'register' %}">Register here.</a>

{% endblock %}
