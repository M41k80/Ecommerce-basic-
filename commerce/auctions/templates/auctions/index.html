{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    <form method="POST" action="{% url 'filter_category' %}" class="my-4">
        {% csrf_token %}
        <div class="form-group">
            <label for="category">Choose Category:</label>
            <select  id="category" name="category">
                {% for cate in categories %}
                    <option value="{{ cate }}">{{ cate }}</option>
                {% endfor %}
            </select>
            <input type="submit" value="Select" class="btn btn-success">
        </div>

    </form>
    <div class="row mx-2">
        {% for listing in listings %}

            <div class="card mx-2" style="width: 18rem;">
                <img src="{{ listing.imageUrl }}" class="card-img-top" alt="{{ listing.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ listing.title }}</h5>
                    <p class="card-text">{{ listing.description }}</p>
                    <a href="{% url 'listing_product' id=listing.id %}" class="btn btn-info">Product Details</a>
                </div>
            </div>


        {% endfor %}
    </div>


{% endblock %}
